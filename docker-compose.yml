version: '3.8'

services:
  
  djangoapp:
    container_name: djangoapp
    build: 
      context: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - 8000:8000
    env_file:
      - .env
    environment:
      - DATABASE_URL= ${DATABASE_URL}
 
